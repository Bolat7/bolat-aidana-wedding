<!DOCTYPE html>
<html lang="kk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Болат & Айдана - Үйлену Тойына Шақыру</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Amiri&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Amiri', serif;
      background-image: url('bg-pattern.gif');
      background-size: cover;
      background-attachment: fixed;
      background-repeat: no-repeat;
    }
    .bg-overlay {
      background-color: rgba(255, 255, 255, 0.85);
    }
    h1, h2, p {
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }
    .rsvp-form input, .rsvp-form textarea, .rsvp-form button {
      font-family: 'Amiri', serif;
    }
    .rsvp-form input, .rsvp-form textarea {
      border-radius: 8px;
      padding: 10px;
      border: 2px solid #d4af37;
    }
    .rsvp-form button {
      background-color: #d4af37;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .rsvp-form button:hover {
      background-color: #b48e2d;
    }
    .countdown {
      font-size: 2rem;
      font-weight: bold;
      color: #d4af37;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }
  </style>
</head>
<body class="min-h-screen text-center text-yellow-900">
  <div class="max-w-2xl mx-auto p-6 rounded-xl shadow-xl bg-overlay">
    <h1 class="text-5xl font-bold mb-4">Болат & Айдана</h1>
    <p class="text-lg mb-2">Сізді біздің үйлену тойымызға шақырамыз</p>
    <p class="text-2xl font-semibold mb-6">8 тамыз 2025 жыл, 18:00</p>

    <div class="bg-white/70 p-4 rounded-xl shadow mb-6">
      <h2 class="text-xl font-semibold mb-2">Мекенжай:</h2>
      <p class="mb-2">Google Карта төменде көрсетілген</p>
      <div class="aspect-video">
        <iframe class="w-full h-full rounded-lg" src="https://maps.google.com/maps?q=63.598862,53.244101&z=15&output=embed"></iframe>
      </div>
    </div>

    <div class="mt-8 rsvp-form">
      <h2 class="text-xl font-semibold mb-4">RSVP формасы</h2>
      <form class="space-y-4 text-left max-w-md mx-auto">
        <div>
          <label class="block text-sm font-medium">Атыңыз:</label>
          <input type="text" class="w-full" required />
        </div>
        <div>
          <label class="block text-sm font-medium">Қонақтар саны:</label>
          <input type="number" class="w-full" required />
        </div>
        <div>
          <label class="block text-sm font-medium">Ескертулер:</label>
          <textarea class="w-full"></textarea>
        </div>
        <button type="submit">Жіберу</button>
      </form>
    </div>

    <div class="mt-10">
      <h2 class="text-xl font-semibold mb-2">Тойға дейін:</h2>
      <div id="countdown" class="countdown"></div>
    </div>
  </div>

  <script>
    const countdownEl = document.getElementById("countdown");
    const weddingDate = new Date("2025-08-08T18:00:00").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = weddingDate - now;
      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdownEl.innerText = `${days} күн, ${hours} сағат, ${minutes} минут, ${seconds} секунд`;
    }

    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
